<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章列表
        </div>
        <div class="container-fluid common_con">
            <div class="row opt_btns">
                <div class="col-xs-6">
                    <form class="form-inline">
                        <select id="selCategory" name="" class="form-control input-sm">
                            <!-- <option>所有分类</option>
                            <option>未分类</option>
                            <option>奇趣事</option>
                            <option>会生活</option>
                            <option>爱旅行</option> -->
                        </select>
                        <select id="selStatus" name="" class="form-control input-sm">
                            <option value="">所有状态</option>
                            <option value="草稿">草稿</option>
                            <option value="已发布">已发布</option>
                        </select>
                        <button type="button" id="btnSearch" class="btn btn-default btn-sm">筛选</button>
                    </form>
                </div>
                <div class="col-xs-6">
                    <a href="article_release.html" class="btn btn-success btn-sm pull-right" id="release_btn">发表文章</a>
                </div>
            </div>

            <table class="table table-striped table-bordered table-hover mp20">
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>作者</th>
                        <th>分类</th>
                        <th class="text-center">发表时间</th>
                        <th class="text-center">状态</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                    <!-- <tr>
                        <td>王积千造统最头</td>
                        <td>杰克</td>
                        <td>奇趣事</td>
                        <td class="text-center">2017-06-08 07:08:46</td>
                        <td class="text-center">已发布</td>
                        <td class="text-center">
                            <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 1005 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr> -->
                </tbody>
            </table>

            <div class="row text-center">
                <ul id="pagination" class="pagination pagination-sm">

                </ul>
            </div>

        </div>
    </div>

    <script>
        // 设置左侧菜单
        $('#release_btn').click(function () {
            window.parent.setMenu(1, 1);
        })
    </script>

    <script src="./js/util/category.js"></script>
    <script src="./js/util/config.js"></script>
    <script src="./js/template-web.js"></script>
    <script src="./js/util/article.js"></script>
    <script src="./js/jquery.twbsPagination.js"></script>


    <!-- 模板结构1 -->
    <script id="tmp_category" type="text/html">
        <option value="">所有分类</option>
        {{each data item}}
        <option value="{{item.id}}">{{item.name}}</option>
        {{/each}}
    </script>


    <!-- 模板结构2 -->
    <script id="tmp_table" type="text/html">
        {{each data item}}
            <tr>
                <td>{{item.title}}</td>
                <td>{{item.auther}}</td>
                <td>{{item.type}}</td>
                <td class="text-center">{{item.date}}</td>
                <td class="text-center">{{item.state}}</td>
                <td class="text-center">
                <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
                <a href="javascript:;" data-id='{{item.id}}' class="btn btn-danger btn-xs del">删除</a>
                </td>
            </tr> 
        {{/each}}
    </script>



    <script>

        var curPage = 1;    //全局变量，表示当前要查询第几页的数据
        var curType = '';   //全局变量，表示当前要查询文章的类型编号
        var curStatus = '';   //全局变量，表示当前要查询文章的状态
        var curTotalPage;

        //  1 获取文章类别信息显示在下拉列表中
        //   调用接口获取数据
        category.get().then(function (res) {
            // console.log(res)
            var htmlstr = template('tmp_category', res)
            // console.log(htmlstr)
            $('#selCategory').html(htmlstr)
        })


        //  2获取文章列表，并显示在表格
        function getAndShow() {
            article.get(curPage, curType, curStatus).then(function (res) {
                // console.log(res)
                if (res.code === 200) {
                    // 渲染表格
                    var htmlStr = template('tmp_table', res)
                    $('#tbody').html(htmlStr)

                    if (curTotalPage !== res.totalPage) {
                        $('#pagination').twbsPagination('destroy')
                        console.log(curTotalPage, res.totalPage)
                        curTotalPage = res.totalPage
                    }
                    // 分页功能
                    // 两次获取到的总页码不一样，总页数需要摧毁再重建
                    $('#pagination').twbsPagination({
                        totalPages: res.totalPage,
                        visiblePages: 5,
                        first: '首页',
                        last: '尾页',
                        prev: '上一页',
                        next: '下一页',
                        // 初始时不去点起始页
                        initiateStartPageClick: false,
                        onPageClick: function (event, page) {
                            // alert(page)
                            // 重新去取第page页的数据
                            curPage = page;
                            getAndShow();
                        }
                    });
                } else {
                    alert(res.msg)
                }
            })
        }
        getAndShow();




        // 3.筛选  获取选择，带参数调用接口，获取数据
        $('#btnSearch').click(function () {
            //    把页码重置为第一页
            curPage = 1
            curType = $('#selCategory').val()
            curStatus = $('#selStatus').val()
            console.log($('#selCategory').val(), $('#selStatus').val())

            // 在做查询并显示
            getAndShow();
        })



        // 删除功能 tbody加事件委托
        $('#tbody').on('click', '.del', function () {
            // alert(1)

            // 原则 让代码尽早结束
            if (!confirm('你确定要删除么')) {
                return
            }
            var id = $(this).attr('data-id')
            // alert(id)
            article.del(id).then(function (res) {
                if (res.code === 200) {
                    // 删除成功
                    // 重新获取
                    getAndShow();
                } else {
                    alert(res.msg)
                }
            })
        })
    </script>
</body>

</html>
